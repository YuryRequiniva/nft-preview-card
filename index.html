<!DOCTYPE html>
<html lang="is">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="container-image">
        <img clas="main-image" src="./assets/image-equilibrium.jpg" />
        <div class="icon-e">
          <img class="icon-view" src="assets/icon-view.svg" />
        </div>
      </section>
      <section class="container">
        <h2 class="text">Equilibrium #3429</h2>
        <p class="info">Our Equilibrium collection promotes balance and calm.</p>
      </section>
      <section class="elements">
        <div class="icon">
            <img class= "ethereum-icon" src="./assets/icon-ethereum.svg" />
            <h3 class="value">0.041ETH</h3>
        </div>
        <div class="icon">
            <img clas="clock-icon" src="./assets/icon-clock.svg" />
            <h4 class="time">3 days left</h4>
       </div>
      </section>
      <section>
      <hr>
      <section class ="avatar">
        <div class="icon-2">
            <img class="avatar_img" src="./assets/image-avatar.png" />
        </div>
        <div class="icon-2">
            <p>Creation of <a class="text-2" href="/" target="_blank"></a> &nbsp; Yury Requiniva</p>
        </div>
      </section>
    </main>
  </body>
</html>
