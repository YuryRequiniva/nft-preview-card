<!DOCTYPE html>
<html lang="is">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400&display=swap" rel="stylesheet">
    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="container-image">
        <img clas="main-image" src="./assets/image-equilibrium.jpg" alt="Equilibrium Image" />
        <div class="icon-e">
          <img class="icon-view" src="assets/icon-view.svg" alt="View Icon"/>
        </div>
      </section>
      <section class="container">
        <h2 class="text">Equilibrium #3429</h2>
        <p class="info">Our Equilibrium collection promotes balance and calm.</p>
      </section>
      <section class="elements">
        <div class="icon">
            <img class= "ethereum-icon" src="./assets/icon-ethereum.svg" alt="Ethereum Icon"/>
            <h3 class="value">0.041ETH</h3>
        </div>
        <div class="icon">
            <img clas="clock-icon" src="./assets/icon-clock.svg" alt="Clock Icon" />
            <h4 class="time">3 days left</h4>
       </div>
      </section>
      <section>
      <hr>
      <section class ="avatar">
            <img class="avatar_img" src="./assets/image-avatar.png" alt="Creator Avatar" alt="Avatar Image" />
            <p>Creation of <a class= "text-2" href="/" target="_blank"> Jules Wyvern</a></p>
        </div>
      </section>
    </main>
  <footer>
  Coded by <a  href="/" target="_blank">Yury Requiniva</a> - MakeItReal
</footer>
  </body>
</html>
